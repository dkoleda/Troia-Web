{% extends "skeleton/_base.html" %}
{% hyde
    title: "1. Demo application"
%}

{% block extra_js %}
	<script type="text/javascript" src="/media/js/underscore.js" charset="utf-8"></script>
	<script type="text/javascript" src="/media/js/troia.js" charset="utf-8"></script>
{% endblock %}

{% block content %}

<div class="row-fluid">
    <div class="span12">
		<form id="data_form" class="form-horizontal" method="post">					
			<ul class="nav nav-tabs">
			    <li class="active"><a href="#data" data-toggle="tab">Data</a></li>
			    <li><a href="#gold" data-toggle="tab">Gold data</a></li>
			    <li><a href="#matrix" data-toggle="tab">Cost matrix</a></li>
		    </ul>
			<div class="tab-content">
				<div class="tab-pane active" id="data"><textarea id="id_data" class="field span6" rows="15" cols="40" placeholder="worker object class"></textarea></div>
				<div class="tab-pane" id="gold"><textarea id="id_gold_data" class="field span6" rows="15" cols="40" placeholder="object class"></textarea></div>
				<div class="tab-pane" id="matrix"><div id="mytable"></div></div>
			</div>
			<div class="form-actions">
				<span type="button" class="btn" id="send_data">Send</span>
			</div>
		</form>
		<div id="response" class="span12">
			<div class="span6"><h3>Workers:</h3></div>
			<div class="span4"><h3>Classes:</h3></div>
			<div id="workers" class="span6"></div>
			<div id="classes" class="span4"></div>
		</div>
		<script type="text/template" id="classes_template">
			<table class='table'>
			<% 	for (var key in data) { %>
				<tr>
				<td><%= key %></td>
				<td><%= data[key] %></td>
				</tr>
			<% }; %>
			</table>
		</script>
    </div>
</div>
{% endblock %}
