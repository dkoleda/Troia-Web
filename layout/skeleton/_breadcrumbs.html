{% extends "skeleton/_root.html" %}

{% block all %}
    <ul class="breadcrumb">
		{% if node.parent %}
			<span class="divider">/</span>
			<li><a href="{{ node.full_url }}">{{ node.name }}</a></li>
		{% endif %}
		<span class="divider">/</span>
		<li class="active">
            <a href="{{ resource.full_url }}">{{ resource.meta.title }}</a>
        </li>
    </ul>
{% endblock %}
