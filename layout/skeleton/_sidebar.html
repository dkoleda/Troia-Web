{% block all %}
<div class="well sidebar-nav">
    <ul class="nav nav-list">
		{% for item in menu %}
			<li class="nav-header">
		        {{ item.name }}
				{% for res in site.content.node_from_relative_path(item.url).walk_resources() %}
					<li><a href="{{ res.full_url }}">{{ res.meta.title }}</a></li>
				{% endfor %}
        	</li>  
        {% endfor %}

        <li class="nav-header">Source code</li>
        <li><a href="https://github.com/ipeirotis/Troia-Server">Server</a></li>
        <li><a href="https://github.com/ipeirotis/Troia-Java-Client">Java Client</a></li>
        <li><a href="https://github.com/ipeirotis/Troia-Tester">Test data generator</a></li>        
        <li><a href="https://github.com/ipeirotis/Troia-Web">Website</a></li>
    </ul>
</div>
{% endblock %}
